<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__ADMIN__/css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__ADMIN__/js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $(".click").click(function() {
            $(".tip").fadeIn(200);
        });

        $(".tiptop a").click(function() {
            $(".tip").fadeOut(200);
        });

        $(".sure").click(function() {
            $(".tip").fadeOut(100);
        });

        $(".cancel").click(function() {
            $(".tip").fadeOut(100);
        });

    });
    </script>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        {$locate}

    </div>
    <div class="rightinfo">


        <div class="formbody">

            <form action="" method="post">
            <ul class="forminfo">
                <li>
                    <label>商企名称：</label>
                    <input name="le_name"  type="text" class="dfinput" />
                </li>
                <li>
                    <label>联系方式：</label>
                    <input name="le_phone"  type="text" class="dfinput" />
                </li>
                <li>
                    <label>代理级别:</label>
                    <select name="le_rank" class="dfinput">

                        <option value="1" selected="selected">省级代理</option>
                        <option value="2">市级代理</option>
                    </select>
                </li>
                <li><label>&nbsp;</label><input name="" id="btnSubmit" type="button"  class="btn" value="搜索" /></li>

                <!--<li><span><img src="__ADMIN__/images/t04.png" /></span>统计</li>-->
            </ul>
            </form>
        </div>
        <div class="tools">
            <ul class="toolbar">
                <a href="{:U('add')}"><li><span><img src="__ADMIN__/images/t01.png" /></span>添加代理</li></a>

            </ul>
        </div>
        <table class="tablelist">
            <thead>
                <tr>

                    <th>加盟商企编号</th>
                    <th>加盟商企名称</th>
                    <th>联系方式</th>
                    <th>代理级别</th>
                    <th>加盟时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <volist name='data' id='vol'>
                <tr>

                    <td>{$vol.le_id}</td>
                    <td>{$vol.le_name}</td>
                    <td>{$vol.le_phone}</td>
                    <td>
                        <if condition="$vol.le_rank == '1'">
                            省级
                            <else />
                            市级
                        </if>
                    </td>
                    <td>{$vol.le_time|date='Y-m-d H:i:s',###}</td>
                    <td><a href="__CONTROLLER__/detail/le_id/{$vol.le_id}" class="tablelink">查看</a></td>
                </tr>
                </volist>
            </tbody>
        </table>
        <div class="pagin">
            <div class="message">共<i class="blue">1256</i>条记录，当前显示第&nbsp;<i class="blue">2&nbsp;</i>页</div>
            <ul class="paginList">
                <li class="paginItem"><a href="javascript:;"><span class="pagepre"></span></a></li>
                <li class="paginItem"><a href="javascript:;">1</a></li>
                <li class="paginItem current"><a href="javascript:;">2</a></li>
                <li class="paginItem"><a href="javascript:;">3</a></li>
                <li class="paginItem"><a href="javascript:;">4</a></li>
                <li class="paginItem"><a href="javascript:;">5</a></li>
                <li class="paginItem more"><a href="javascript:;">...</a></li>
                <li class="paginItem"><a href="javascript:;">10</a></li>
                <li class="paginItem"><a href="javascript:;"><span class="pagenxt"></span></a></li>
            </ul>
        </div>
        <div class="tip">
            <div class="tiptop"><span>提示信息</span>
                <a></a>
            </div>
            <div class="tipinfo">
                <span><img src="__ADMIN__/images/ticon.png" /></span>
                <div class="tipright">
                    <p>是否确认对信息的修改 ？</p>
                    <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
                </div>
            </div>
            <div class="tipbtn">
                <input name="" type="button" class="sure" value="确定" />&nbsp;
                <input name="" type="button" class="cancel" value="取消" />
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $('.tablelist tbody tr:odd').addClass('odd');
    </script>
    <script type="text/javascript">
        $(function() {
            //需要给button绑定点击事件
            $('#btnSubmit').click(function () {
                //事件处理程序
                $('form').submit();
            });
        });
    </script>
</body>

</html>
